<div class="service-container" *ngIf="selectedService">
  <h2>{{ selectedService.title | uppercase|translate}}</h2>
  <div class="jobs-list">
    <div class="job-item" *ngFor="let job of selectedService.jobs">
      <div class="image-wrapper">
        <img [src]="job.image" alt="{{ job.title |translate}}" class="job-image" />
      </div>
      <h3>{{ job.title|translate}}</h3>
      <p>{{ job.description |translate}}</p>
    </div>
  </div>
</div>
